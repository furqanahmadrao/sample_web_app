name: Claude Code via OpenRouter DeepSeek

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        run: curl -fsSL https://bun.sh/install | bash

      - name: Install Claude Code Router
        run: bun install -g @musistudio/claude-code-router

      - name: Configure Claude Code Router
        run: |
          mkdir -p $HOME/.claude-code-router
          cat << 'EOF' > $HOME/.claude-code-router/config.json
          {
            "NON_INTERACTIVE_MODE": true,
            "LOG": true,
            "API_TIMEOUT_MS": 600000,
            "Providers": [
              {
                "name": "openrouter",
                "api_base_url": "https://openrouter.ai/api/v1/chat/completions",
                "api_key": "${{ secrets.OPENROUTER_API_KEY }}",
                "models": ["deepseek/deepseek-chat-v3.1:free"],
                "transformer": { "use": ["openrouter"] }
              }
            ],
            "Router": {
              "default": "openrouter,deepseek/deepseek-chat-v3.1:free"
            }
          }
          EOF
        shell: bash

      - name: Start Claude Code Router
        run: nohup ccr code &  # start the router in the background
        shell: bash

      - name: Run Claude Code via Router
        run: |
          ccr code --prompt "@claude Analyze this issue and respond" \
          --issue_number ${{ github.event.issue.number }} \
          --repository ${{ github.repository }} \
          --trigger_username ${{ github.actor }}
